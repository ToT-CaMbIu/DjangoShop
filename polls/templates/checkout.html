{% extends 'base.html' %}


{% block content %}
<h3 class='text-center'>Your pre order</h3>
<br>
<table class='table'>
<tr>
	<td class='text-center'><strong>Product</strong></td>
	<td class='text-center'><strong>Price</strong></td>
	<td class='text-center'></td>
</tr>
{% for item in cart.items.all %}
<tr>
	<td class='text-center'>{{ item.product.title }}</td>
	<td class='text-center'>${{ item.item_total }}</td>
	<td></td>
</tr>
{% endfor %}
</table>
<p class='text-center'> <strong>Final Price: {{ cart.final_price }}$</strong></p>
<a href='{% url "create_order" %}' class='pull-right'><button class='btn btn-success'>Make order</button></a>
{% endblock content %}
